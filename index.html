<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Others also viewed</title>
</head>
<body>
    <div class="others-also-viewed">
        <h2>Others also viewed</h2>
        <div class="slider-container" id="products-slider">
            <div class="slides-wrapper">
                <div class="slides-container">
                    <ul class="slider-list" id="slider-list">
                    </ul>
                </div>
            </div>
            <div class="slider-arrows">
                <button type="button" class="slider-arrow-prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
                    </svg>
                </button>
                <button type="button" class="slider-arrow-next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
